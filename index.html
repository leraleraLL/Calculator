<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
        <div class="container">
            <div class="screen-font">
                <div class="screen-cover">
                    <div class="screen"></div>
                </div>
            </div>

            <div class="row" >
                <button class="btn clear">c</button>
                <button class="btn delete">⌫</button>
                <button class="btn blue division">÷</button>
            </div> 
            <div class="row" >
                <button class="btn number seven">7</button>
                <button class="btn number eight">8</button>
                <button class="btn number nine">9</button>
                <button class="btn blue multiply">×</button>
            </div> 
            <div class="row" >
                <button class="btn number four">4</button>
                <button class="btn number five">5</button>
                <button class="btn number six">6</button>
                <button class="btn blue minus">–</button>
            </div> 
            <div class="row" >
                <button class="btn number one">1</button>
                <button class="btn number two">2</button>
                <button class="btn number three">3</button>
                <button class="btn blue plus">+</button>
            </div> 
            <div class="row">
                <button class="btn number ziro">0</button>
                <button class="btn point">.</button>
                <button class="btn blue equals">=</button>
            </div>
           
        </div>
    <script src="app.js"></script>
    
</body>
</html>
